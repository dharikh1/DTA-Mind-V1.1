version: '3.1'

services:
    dtamind:
        image: flowiseai/flowise:latest
        container_name: dtamind-main
        ports:
            - '3000:3000'
        volumes:
            - ~/.flowise:/root/.flowise
            - ../packages/ui/dist:/usr/local/lib/node_modules/flowise/node_modules/flowise-ui/build
        environment:
            - PORT=3000
            - DATABASE_PATH=/root/.flowise
            - SECRETKEY_PATH=/root/.flowise
            - LOG_PATH=/root/.flowise/logs
            - BLOB_STORAGE_PATH=/root/.flowise/storage
        restart: always
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/v1/ping']
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
